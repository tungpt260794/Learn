<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Flappy Bird</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: grid;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="tools.js"></script>
    <script type="text/javascript" src="hof.js"></script>
    <script type="text/javascript" src="component.js"></script>
    <script type="text/javascript" src="gameArea.js"></script>
    <script>
      withImgsLoaded(
        [
          { src: getSrcImg("backgroundDay.png"), name: "backgroundDay" },
          { src: getSrcImg("btnPlay.png"), name: "btnPlay" },
          { src: getSrcImg("gameOver.png"), name: "gameOver" },
          { src: getSrcImg("base.png"), name: "base" },
          { src: getSrcImg("pipeRed.png"), name: "pipeRed" },
          { src: getSrcImg("redBirdDownFlap.png"), name: "redBirdDownFlap" },
          { src: getSrcImg("redBirdDownFlap.png"), name: "redBirdMidFlap" },
          { src: getSrcImg("redBirdDownFlap.png"), name: "redBirdUpFlap" },
          { src: getSrcImg("0.png"), name: "0" },
          { src: getSrcImg("1.png"), name: "1" },
          { src: getSrcImg("2.png"), name: "2" },
          { src: getSrcImg("3.png"), name: "3" },
          { src: getSrcImg("4.png"), name: "4" },
          { src: getSrcImg("5.png"), name: "5" },
          { src: getSrcImg("6.png"), name: "6" },
          { src: getSrcImg("7.png"), name: "7" },
          { src: getSrcImg("8.png"), name: "8" },
          { src: getSrcImg("9.png"), name: "9" }
        ],
        imgs => gameArea(imgs)
      );
    </script>
  </body>
</html>
